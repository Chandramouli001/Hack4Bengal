<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Bot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .explore-container {
      padding: 40px 20px;
      background-color: #f4f4f9;
    }

    .explore-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters label {
      font-weight: bold;
    }

    .filters select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .career-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .career-card {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .career-card:hover {
      transform: translateY(-10px);
    }

    .career-card h3 {
      margin-top: 0;
      color: #003366;
    }

    .career-card p {
      color: #555;
    }

    .career-card ul {
      padding-left: 20px;
      color: #333;
    }
    .back-button {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 24px;
      background-color: #003366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Career Options</h1>
  </header>

  <section class="explore-container">
    <div class="explore-header">
      <h2>Find Careers Based on Your Interests</h2>
      <p>Use filters to explore careers by industry, education level, and salary range.</p>
    </div>

   
    <a class="back-button" href="index.html">â¬… Back to Main Page</a>

  </section>
</body>
<script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>

</html>
