<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Bot</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
    }

    header {
      background: linear-gradient(to right, #003366, #0055aa);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .explore-container {
      padding: 40px 20px;
      background-color: #f4f4f9;
      text-align: center;
    }

    .explore-header h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #003366;
      animation: fadeIn 1.2s ease-in-out;
    }

    .explore-header p {
      font-size: 1.1rem;
      color: #666;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Chatbot Box Styling */
    .chatbot-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: popIn 1s ease-out;
    }

    .chatbot-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* Button Styling (Optional for back) */
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #003366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #0055aa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chatbot-container {
        width: 90%;
        height: 500px;
      }
    }

    @media (max-width: 480px) {
      .chatbot-container {
        height: 450px;
      }
    }
  </style>
</head>
<body>
  <br><br><br><br>
  <header>
    <h1>Explore Career Options with Our Chat Bot</h1>
  </header>

  <section class="explore-container">
    <div class="explore-header">
      <h2>Find Career Options with Our Chat Bot</h2>
    </div>

    <!-- Chatbot Box in Center -->
    <div class="chatbot-container">
      <iframe
        src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/04/19/05/20250419054901-AGZI45BP.json"
        allow="microphone; camera"
      ></iframe>
    </div>

    <a class="back-button" href="index.html">â¬… Back to Main Page</a>
  </section>
</body>
</html>
